<!DOCTYPE html>
<html>
<head>
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body style="margin: 0; overflow: hidden;">
    <button id="start-button" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
        Iniciar AR
    </button>
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- NFT Marker -->
        <a-marker type="barcode" value="28">
            
            <!-- Vídeo sobre o marcador -->
            <a-video
                src="video.mp4"
                width="2"
                height="1"
                position="0 0 0"
                rotation="-90 0 0"
                autoplay="false"
                loop="true"
                muted="true">
            </a-video>
        </a-marker>

        <!-- Câmera -->
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document.getElementById('start-button').addEventListener('click', () => {
            const video = document.querySelector('a-video');
            video.play(); // Inicia o vídeo
            document.getElementById('start-button').style.display = 'none'; // Oculta o botão
        });
    </script>
</body>
</html>
